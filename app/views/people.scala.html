@import com.wizardsofsmart.cineaste.domain.Person
@(people: Seq[Person])
<!DOCTYPE html>
    <html>
        <head>
            <title>People - Godzilla Cineaste</title>
        </head>
        <body>
            @navbar()
            <h1>People</h1>
            <p>This is the people page</p>
            <ul>
                @for(person <- people) {
                    <li>@person.lastName, @person.firstName</li>
                }
            </ul>
        </body>
    </html>
