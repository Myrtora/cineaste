@import com.wizardsofsmart.cineaste.domain.film.Film
@(films: Seq[Film])
@views.html.layout.base(Some("Films")) {
    <h1>Films</h1>
    <p>This is where the films go.</p>
    <ul>
    @for(film <- films) {
        <li><a href="@(routes.FilmController.film(film.uuid))"><span class="display-value">@film.title</span> <span class="display-field">(@film.releaseYear)</span></a></li>
    }
    </ul>
}
